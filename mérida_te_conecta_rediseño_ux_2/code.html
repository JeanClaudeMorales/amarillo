<!DOCTYPE html>
<html lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Mérida te conecta</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#FDD041", // Vibrant yellow
                        "primary-dark": "#e5bc3b",
                        "background-light": "#FFFFFF",
                        "background-dark": "#121212",
                        "surface-light": "#F9FAFB",
                        "surface-dark": "#1E1E1E",
                        "text-main-light": "#111827",
                        "text-main-dark": "#F3F4F6",
                        "text-sub-light": "#6B7280",
                        "text-sub-dark": "#9CA3AF",
                        "border-light": "#E5E7EB",
                        "border-dark": "#374151",
                        "icon-black": "#1E1E1E", // Solid black for the icon
                    },
                    fontFamily: {
                        display: ["Inter", "sans-serif"],
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.75rem", // 12px
                        'xl': "1rem", // 16px
                        '2xl': "1.5rem", // 24px
                        '3xl': "2rem", // 32px for squircle look
                        'full': "9999px",
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'input': '0 1px 2px 0 rgba(0, 0, 0, 0.05)',
                    }
                },
            },
        };
    </script>
<style>.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }.fade-in {
            animation: fadeIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(10px);
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-body antialiased min-h-screen flex flex-col items-center justify-start py-8 px-6 selection:bg-primary selection:text-black transition-colors duration-300">
<main class="w-full max-w-md mx-auto flex flex-col items-center space-y-8 fade-in">
<header class="flex flex-col items-center text-center space-y-6 w-full">
<div class="relative flex items-center justify-center">
<div class="w-24 h-24 bg-primary rounded-3xl flex items-center justify-center shadow-md transform transition-transform hover:scale-105 duration-300">
<span class="material-icons-round text-icon-black text-5xl">wifi</span>
</div>
</div>
<div class="space-y-2">
<h1 class="text-2xl font-bold text-text-main-light dark:text-text-main-dark tracking-tight">
                    Mérida te conecta
                </h1>
<p class="text-sm text-text-sub-light dark:text-text-sub-dark max-w-xs mx-auto leading-relaxed">
                    Ingresa tus datos para navegar gratis en la red pública.
                </p>
</div>
</header>
<form class="w-full space-y-5" onsubmit="event.preventDefault();">
<div class="space-y-1.5">
<label class="block text-xs font-semibold text-text-main-light dark:text-text-main-dark ml-1" for="fullname">
                    Nombre Completo
                </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons-round text-text-sub-light dark:text-text-sub-dark text-xl group-focus-within:text-primary transition-colors">person</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl text-text-main-light dark:text-text-main-dark placeholder-text-sub-light/50 dark:placeholder-text-sub-dark/50 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none shadow-input text-sm" id="fullname" placeholder="Ej. Juan Pérez" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-xs font-semibold text-text-main-light dark:text-text-main-dark ml-1" for="idcard">
                    Cédula de Identidad
                </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons-round text-text-sub-light dark:text-text-sub-dark text-xl group-focus-within:text-primary transition-colors">badge</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl text-text-main-light dark:text-text-main-dark placeholder-text-sub-light/50 dark:placeholder-text-sub-dark/50 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none shadow-input text-sm" id="idcard" placeholder="V-12.345.678" type="text"/>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-xs font-semibold text-text-main-light dark:text-text-main-dark ml-1" for="whatsapp">
                    WhatsApp
                </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons-round text-text-sub-light dark:text-text-sub-dark text-xl group-focus-within:text-primary transition-colors">chat</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl text-text-main-light dark:text-text-main-dark placeholder-text-sub-light/50 dark:placeholder-text-sub-dark/50 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none shadow-input text-sm" id="whatsapp" placeholder="+58 412 123 4567" type="tel"/>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-xs font-semibold text-text-main-light dark:text-text-main-dark ml-1" for="dob">
                    Fecha de Nacimiento
                </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons-round text-text-sub-light dark:text-text-sub-dark text-xl group-focus-within:text-primary transition-colors">calendar_today</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl text-text-main-light dark:text-text-main-dark placeholder-text-sub-light/50 dark:placeholder-text-sub-dark/50 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none shadow-input text-sm appearance-none" id="dob" type="date"/>
</div>
</div>
<div class="space-y-1.5">
<label class="block text-xs font-semibold text-text-main-light dark:text-text-main-dark ml-1" for="address">
                    Dirección
                </label>
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-icons-round text-text-sub-light dark:text-text-sub-dark text-xl group-focus-within:text-primary transition-colors">place</span>
</div>
<input class="block w-full pl-11 pr-4 py-3.5 bg-surface-light dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-xl text-text-main-light dark:text-text-main-dark placeholder-text-sub-light/50 dark:placeholder-text-sub-dark/50 focus:ring-2 focus:ring-primary focus:border-transparent transition-all outline-none shadow-input text-sm" id="address" placeholder="Sector, calle, casa" type="text"/>
</div>
</div>
<div class="w-full bg-white dark:bg-surface-dark border border-border-light dark:border-border-dark rounded-2xl p-5 shadow-soft space-y-4 mt-6">
<div class="flex items-center space-x-2.5">
<span class="material-icons-round text-primary text-xl">security</span>
<h3 class="font-semibold text-text-main-light dark:text-text-main-dark text-sm">Pregunta de Seguridad</h3>
</div>
<div class="space-y-3">
<p class="text-sm text-text-main-light dark:text-text-main-dark font-medium pl-1">¿Cuánto es 5 + 3?</p>
<input class="block w-full px-4 py-3 bg-surface-light dark:bg-[#2A2A2A] border-none rounded-xl text-text-main-light dark:text-text-main-dark placeholder-text-sub-light/50 dark:placeholder-text-sub-dark/50 focus:ring-2 focus:ring-primary transition-all outline-none text-sm" placeholder="Tu respuesta" type="number"/>
</div>
</div>
<div class="space-y-6 pt-2">
<div class="flex items-center justify-center space-x-3 group cursor-pointer">
<input class="w-5 h-5 text-primary bg-white dark:bg-surface-dark border-border-light dark:border-border-dark rounded focus:ring-primary focus:ring-offset-0 cursor-pointer transition-colors" id="terms" type="checkbox"/>
<label class="text-xs text-text-sub-light dark:text-text-sub-dark select-none cursor-pointer" for="terms">
                        Acepto los <a class="underline decoration-1 underline-offset-2 hover:text-primary transition-colors" href="#">Términos y Condiciones</a>
</label>
</div>
<button class="w-full bg-primary hover:bg-primary-dark text-icon-black font-bold py-4 px-6 rounded-full shadow-lg shadow-primary/20 transform transition-all active:scale-[0.98] focus:outline-none focus:ring-4 focus:ring-primary/30 text-base tracking-wide" type="submit">
                    Conéctate
                </button>
</div>
</form>
<footer class="pt-4 pb-2">
<div class="w-12 h-1 bg-gray-200 dark:bg-gray-800 rounded-full mx-auto"></div>
</footer>
</main>
</body></html>
